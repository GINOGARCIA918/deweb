<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicion Relativa</title>
    <style>
        div.relative{
            position: relative;
            left: 30px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    <h2>Position: Relative;</h2>

    <p>Un elemento con posicion: relativa; se coloca en ralacion con su posicion normal:</p>

    <div class="relative">
        Este elemento div tiene position:relative;
    </div>
</body>
</html>
